<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<form action="/search" method="POST">
    <input name="searchText" style="display:inline">
    <button type="submit">검색</button>
</form>
<div class="card" th:each="i : ${items}">
    <img src="https://placehold.co/300">
    <div>
        <h4 th:text="${i.title}">바지</h4>
        <a th:href="@{'/detail/' + ${i.id} }">링크</a>
        <p th:text="${i.price}">7억</p>
        <p th:text="${i.username}"></p>
        <a th:href="@{'/edit/' + ${i.id}}">✏️</a>
        <button class="delete-btn" th:data-id="${i.id}">삭제</button>
    </div>
</div>
<div th:each="n : ${pageNumbers}">
    <a th:href="@{'/list/page/' + ${n} }" th:text="${n}">1</a>
</div>

<script>
    document.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete-btn")) {
            const id = e.target.dataset.id;
            deleteItem(id);
        }
    });
    function deleteItem(id) {
        fetch('/delete?id=' + id, { method : 'DELETE' } )
            .then(() => {
                window.location.reload();
            })
    }
</script>
</body>
</html>
